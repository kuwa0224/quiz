{{ define "admin/new.html" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz - Admin - New</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
  <body>
    <h3>Create New Quiz</h3>
    <div class="container">
        <form method="POST">
            <div id="formQuestion" class="form-group">
                <label>Question</label>
                <textarea id="question" name="question" class="form-control"></textarea>
            </div>

            <div id="formAnswers" class="form-group">
                <label>Answers</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="answerRadios" id="answerRadios1" value="option1">
                        選択肢1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="answerRadios" id="answerRadios2" value="option2">
                        選択肢2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="answerRadios" id="answerRadios3" value="option3">
                        選択肢3
                    </label>
                </div>

                <div class="form-inline">
                    <input type="text" name="title" class="form-inline">
                    <button>Add</button>
                </div>
            </div>

            <div id="formAnswerNote" class="form-group">
                <label>Answer Note</label>
                <textarea name="answerNote" class="form-control"></textarea>
            </div>

            <button id="submitButton" class="btn btn-primary">Confirm</button>
        </form>
    </div>
    <script>
        "use strict";

        function getQuestion() {
            return $("#formQuestion").find("textarea")[0].value
        }

        function getAnswers() {
            var answerInputs = $("#formAnswers").find(".form-check-input");

            var answers = [];
            $.each(answerInputs, function(_, ai) {
                var answer = {
                    description: ai.value,
                    correct: ai.checked,
                };
                answers.push(answer)
            });

            return answers;
        }

        function getAnswerNote() {
            return $("#formAnswerNote").find("textarea")[0].value
        }

        function request(reqData, successCallback, errorCallback) {
            $.ajax({
                type: "POST",
                url: "/admin/new",
                contentType: "application/json",
                data: JSON.stringify(reqData),
                dataType: "json",
                success: successCallback,
                error: errorCallback
            });
        }

        (function() {
            $("#submitButton").click(function() {
                var question = getQuestion();
                var answers = getAnswers();
                var answerNote = getAnswerNote();

                var reqData = {
                    question: question,
                    answers: answers,
                    answerNote: answerNote,
                    checkOnly: true
                };

                console.log(reqData);

                var errorCallback = function(xhr, textStatus, error) {
                    alert("failed to post data: " + textStatus)
                };
                var successCallback = function(data, dataType) {
                    if ( confirm("登録しますか？") ) {
                        reqData["checkOnly"] = false;
                        request(reqData, function(data, dataType) {
                            alert("post success")
                        })
                    }
                }

                request(reqData, successCallback, errorCallback);

                return false
            })
        })();
    </script>
  </body>
</html>
{{ end }}
